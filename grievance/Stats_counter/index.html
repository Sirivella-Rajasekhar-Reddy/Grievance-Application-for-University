<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Grievence Stat Counter</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- start count stats -->

<section id="counter-stats" class="wow fadeInRight" data-wow-duration="1.4s">
	<div class="container">
		<div class="row">

			<div class="col-lg-3 stats">
				<i class="fa fa-check" aria-hidden="true"></i>
				<div class="counting" data-count="50">0</div>
				<h5>Resolved</h5>
			</div>

			<div class="col-lg-3 stats">
				<i class="fa fa-eye" aria-hidden="true"></i>
				<div class="counting" data-count="4">0</div>
				<h5>Under Process</h5>
			</div>

			<div class="col-lg-3 stats">
				<i class="fa fa-envelope" aria-hidden="true"></i>
				<div class="counting" data-count="20">0</div>
				<h5>Pending/New</h5>
			</div>

			<div class="col-lg-3 stats">
				<i class="fa fa-remove" aria-hidden="true"></i>
				<div class="counting" data-count="6">0</div>
				<h5>Invalid</h5>
			</div>


		</div>
		<!-- end row -->
	</div>
	<!-- end container -->

</section>

<!-- end cont stats -->
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/wow/0.1.12/wow.min.js'></script><script  src="./script.js"></script>

</body>
</html>
